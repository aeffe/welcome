<div class="center-block">
  <div class="center-block col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title"><i class="fa fa-user-circle-o"></i> Login</h3>
        <h6 class="card-subtitle mb-2 text-muted">Insert username and password</h6>
      </div>
      <div class="card-block">
        <div *ngIf="showAlert" class="alert alert-danger">
          Errore: {{alertMessage}}
        </div>
        <div class="form">
          <p class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input class="form-control" [(ngModel)]="loginDto.username" placeholder="Username"/>
          </p>
          <p class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control" type="password" [(ngModel)]="loginDto.password" placeholder="Password"/>
          </p>
        </div>
      </div>
      <div class="card-footer buttons-line">
        <button class="btn btn-default" (click)="login()"><i class="fa fa-sign-in"></i> LOGIN</button>
        <button class="btn" (click)="clear()"><i class="fa fa-eraser"></i> CLEAR</button>
      </div>
    </div>
  </div>
</div>
